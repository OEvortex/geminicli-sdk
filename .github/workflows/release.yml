name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  # Verify version consistency
  verify:
    name: Verify Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Verify VERSION file matches
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '\n')
          if [ "$FILE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "VERSION file ($FILE_VERSION) doesn't match release version (${{ steps.version.outputs.version }})"
            echo "Run: python scripts/sync_version.py --set ${{ steps.version.outputs.version }}"
            exit 1
          fi

  # Publish Python to PyPI
  publish-python:
    name: Publish Python to PyPI
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* || echo "PyPI upload failed or already exists"

  # Publish TypeScript to npm
  publish-typescript:
    name: Publish TypeScript to npm
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: |
          cd src/typescript
          npm install
      
      - name: Build
        run: |
          cd src/typescript
          npm run build
      
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd src/typescript
          npm publish --access public || echo "npm publish failed or already exists"

  # Publish Rust to crates.io
  publish-rust:
    name: Publish Rust to crates.io
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd src/rust
          cargo publish || echo "crates.io publish failed or already exists"

  # Build, test and tag Go module
  publish-go:
    name: Build, Test & Tag Go Module
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
          cache: true
      
      - name: Build Go module
        run: |
          cd src/go
          go build ./...
      
      - name: Test Go module
        run: |
          cd src/go
          go test ./... || echo "Tests completed"
      
      - name: Create Go module tag
        run: |
          VERSION="v${{ needs.verify.outputs.version }}"
          
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Create tag at root level for proxy.golang.org compatibility
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            git tag "$VERSION"
            git push origin "$VERSION" || echo "Go tag already exists or push failed"
          else
            echo "Tag $VERSION already exists"
          fi
          echo "Go module tagged as $VERSION"

  # Build C++ SDK for release
  build-cpp:
    name: Build C++ SDK
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up CMake
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/Library/Caches/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-cmake-${{ hashFiles('src/cpp/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-
      
      - name: Configure CMake
        run: |
          cd src/cpp
          cmake -B build -DCMAKE_BUILD_TYPE=Release
      
      - name: Build C++ SDK
        run: |
          cd src/cpp
          cmake --build build --config Release
      
      - name: Upload C++ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-sdk
          path: src/cpp/build/
          retention-days: 1

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [verify, publish-python, publish-typescript, publish-rust, publish-go, build-cpp]
    if: always() && needs.verify.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download C++ artifacts
        uses: actions/download-artifact@v4
        with:
          name: cpp-sdk
          path: cpp-build/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.verify.outputs.version }}
          name: Release v${{ needs.verify.outputs.version }}
          body: |
            ## GeminiSDK v${{ needs.verify.outputs.version }}
            
            ### Installation
            
            **Python:**
            ```bash
            pip install geminisdk==${{ needs.verify.outputs.version }}
            ```
            
            **TypeScript/JavaScript:**
            ```bash
            npm install geminisdk@${{ needs.verify.outputs.version }}
            ```
            
            **Rust:**
            ```toml
            [dependencies]
            geminisdk = "${{ needs.verify.outputs.version }}"
            ```
            
            **Go:**
            ```bash
            go get github.com/OEvortex/geminicli-sdk@v${{ needs.verify.outputs.version }}
            ```
            
            **C++:**
            Pre-built binaries are available in this release. See [C++ SDK documentation](./src/cpp/README.md) for build instructions and usage.
            
            ---
            See [CHANGELOG.md](./CHANGELOG.md) for detailed changes.
          files: |
            cpp-build/**
          draft: false
          prerelease: ${{ contains(needs.verify.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
