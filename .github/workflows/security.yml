name: Dependency Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday

jobs:
  python-security:
    name: Python Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install and run safety
        run: |
          pip install safety
          cd src/python
          pip install -e . || true
          safety check || true

  typescript-security:
    name: TypeScript Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run npm audit
        run: |
          cd src/typescript
          npm install
          npm audit || true

  rust-security:
    name: Rust Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install and run cargo-audit
        run: |
          cargo install cargo-audit
          cd src/rust
          cargo audit || true

  go-security:
    name: Go Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd src/go
          govulncheck ./... || true
